<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>武器大全</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="wespon1 sections">
                    <div class="section_container">
                        <div class="image">
                            <img src="./wespon1.png" alt="">
                        </div>
                        <div class="text">
                            <p class="title">武器一</p>
                            <p class="description">這個是我的頭，屬於重兵器，丟出去，即可一擊可打倒對方</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="swiper-slide">
                <div class="wespon2 sections">
                    <div class="section_container">
                        <div class="image">
                            <img src="./wespon2.png" alt="">
                        </div>
                        <div class="text">
                            <p class="title">武器二</p>
                            <p class="description">大斧，古代重兵器，一擊即可將對方攔腰斬斷</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="swiper-slide">
                <div class="wespon3 sections">
                    <div class="section_container">
                        <div class="image">
                            <img src="./wespon3.png" alt="">
                        </div>
                        <div class="text">
                            <p class="title">武器三</p>
                            <p class="description">毒蘑菇，外觀與一般可食用的香菇一樣，只要吃到一點點，立即會死亡</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
